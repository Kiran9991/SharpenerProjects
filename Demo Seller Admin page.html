<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Page with Three Subsection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js" integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form id="my-form">
        <label for="sellingPrice">Selling Price:</label>
        <input type="number" id="sellingPrice">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName">
        <label for="chooseCategory">Choose Category:</label>
        <select name="chooseCategory" id="chooseCategory">
            <option value="Electronic">Electronic</option>
            <option value="Food">Food</option>
            <option value="Skincare">Skincare</option>
        </select>
        <button type="submit" id="submit">Add Product</button>
    </form>
    <h2>Products</h2>
    <h3>Electronic Items</h3>
    <ul id="electronicItems">
       
    </ul>
    <h3>Food Items</h3>
    <ul id="foodItems">
        
    </ul>
    <h3>Skincare Items</h3>
    <ul id="skincareItems">
        
    </ul>
    <script src="Demo Seller Admin page.js"></script>
</body>
</html>
