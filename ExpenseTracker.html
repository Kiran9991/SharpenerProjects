<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <header class="header"><h1>Expense Tracker</h1></header>
        <form class="form-inline" id="myform">
            <label style="font-weight: bold">ExpenseAmount:</label>
            <input type="number" id="amount" required>
            <label style="font-weight: bold;">ChooseDescription:</label>
            <input type="text" id="description" required>
            <label style="font-weight: bold;">ChooseCategory:</label>
            <select id="category" required>
                <option value="movies">Movies</option>
                <option value="travelling">Travelling</option>
                <option value="shopping">Shopping</option>
            </select>
            <input type="submit" style="font-weight: bold;" value="Add Expense">
        </form>
        <ul id="items" class="list-group">
            <!-- <li class="list-group-item">Items</li> -->
        </ul>
    </div>
    <script src="Expense Tracker.js"></script>
</body>
</html>
